<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css?v=1.0.0">
    <title>Dashboard - Selo Unicef</title>
</head>
<body>

    <header>
        <div class="btns-container">
            <div class="btn active">Sobre os NUCAs</div>
            <div class="btn">NUCAs em Ação</div>
            <div class="btn">Outras Ações</div>
        </div>
    </header>

    <h1>Panorama dos NUCAs</h1>

    <section class="column-1">

        <div class="container blue-light logo">
            <img src="./imagens/selo-unicef.png" alt="" srcset="">
        </div>
        <div class="container featured-image">
            <img src="./imagens/imagem-destaque.png" alt="" srcset="">
        </div>
        <div class="container blue-light total-nucas">
            <p class="nucas-number">1.500</p>
            <p>NUCAs criados</p>
        </div>
        <div class="container blue-light total-members">
            <p class="members-number">50.000</p>
            <p>Adolescentes inscritos</p>
        </div>

    </section>

    <section class="column-2">

        <div class="container blue-light logo">
            <img src="./imagens/selo-unicef.png" alt="" srcset="">
        </div>
        <div class="container blue-dark">
        </div>

    </section>

    <script src="./assets/main.js?v=1.0.0"></script>
    
</body>
</html>
